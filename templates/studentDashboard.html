<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='studentDashboard.css')}}">

</head>
<body>
    <div class="container">
        <main class="form-signin w-100 m-auto">
            <form action="/studentQuizLogin" method="POST">
              <img class="mb-4" src="{{url_for('static',filename='image6.png')}}" alt="">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          
              <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" fdprocessedid="crxdx">
                <label for="floatingInput">Your Email </label>
              </div>
              <div class="form-floating">
                <input type="password" name="password" class="form-control mt-2" id="floatingPassword" placeholder="Password" fdprocessedid="yaa74j">
                <label for="floatingPassword">Password</label>
              </div>
          
              
              <button class="submit-btn" type="submit" fdprocessedid="me8sos">Sign in</button>
              <p class="mt-3 text-muted" ><a style="color:blue">Or</a></p>
              <p class="mt-1 text-muted"><a class="rgis" href="/register">Register as new student</a></p>
              
            </form>
          </main>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     
</body>
</html>
